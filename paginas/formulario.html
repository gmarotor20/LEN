<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Formularioa</title>
    <link rel ="stylesheet" href="../css/formulario.css">
</head>

<header>
  <a href="../index.html">
    <button class="volver"><span>â¬…</span> Atzera</button>
  </a>  
</header>

<body>

   <form action="#" method="post">
    <h2>Kontaktua</h2>

    <p class="formulario">
      <label for="nombre">Izena <span class="obligatorio">*</span></label>
      <input type="text" id="nombre" name="nombre" required placeholder="Idatzi zure izena">
    </p>

    <p class="formulario">
      <label for="apellidos">Abizenak <span class="obligatorio">*</span></label>
      <input type="text" id="apellidos" name="apellidos" required placeholder="Idatzi zure abizenak">
    </p>

    <p class="formulario">
      <label for="email">Posta elektronikoa <span class="obligatorio">*</span></label>
      <input type="email" id="email" name="email" required placeholder="Posta elektronikoa">
    </p>

    <p class="formulario">
      <label for="asunto">Zer nahi duzu? <span class="obligatorio">*</span></label>
      <select id="asunto" name="asunto" required>
        <option value="" disabled selected>-- Aukeratu aukera bat --</option>
        <option value="informazioa">Informazioa eskatu</option>
        <option value="txapelketa">Txapelketan parte hartzeko eskaera</option>
      </select>
    </p>

    <p class="formulario">
      <label for="mensaje">Zalantza</label>
      <textarea id="mensaje" name="mensaje" placeholder="Idatzi zure mezua hemen..."></textarea>
    </p>

    <button type="submit">Bidali</button>

    <p class="aviso">
      <span class="obligatorio">*</span> Eremuak nahitaezkoak dira.
    </p>
  </form>

    
</body>
</html>
